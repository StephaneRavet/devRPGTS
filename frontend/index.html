<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevRPG - Level Up Your Coding Skills</title>
  <script type="module" src="./src/style.css"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen">
  <header class="bg-gray-800 p-3 shadow-lg">
    <h1 class="text-4xl font-bold text-blue-400 text-center">DevRPG</h1>
  </header>

  <main class="container mx-auto p-6 max-w-4xl">
    <section id="dashboard" class="mb-8">
      <h2 class="text-xl font-semibold mb-1 text-blue-300">Tableau de bord</h2>
      <div class="bg-gray-800 p-6 rounded-lg shadow-xl hover:bg-gray-750 transition-colors">
        <p>
          Personnage :
          <input type="text" id="username"
            class="bg-gray-700 text-blue-400 px-3 py-1 rounded border border-gray-600 focus:border-blue-500 focus:outline-none"
            placeholder="Développeur anonyme">
        </p>
        <p>Niveau : <span class="text-blue-400 font-bold text-lg" id="character-level">1</span></p>
        <p>Points d'expérience : <span class="text-blue-400 font-bold text-lg" id="character-xp">0</span></p>
      </div>
    </section>

    <section id="quests" class="mb-8">
      <h2 class="text-xl font-semibold mb-1 text-blue-300">Quêtes disponibles</h2>
      <ul class="bg-gray-800 p-6 rounded-lg shadow-xl space-y-3" id="quests-list">
      </ul>
    </section>
  </main>

  <div id="notification-toast"
    class="hidden fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg">
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
