<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevRPG - Level Up Your Coding Skills</title>
</head>

<body class="bg-gray-900 text-white">
  <div id="app" class="min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
      <!-- User Info Section -->
      <div id="user-info" class="bg-gray-800 rounded-lg p-6 mb-8 shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Developer Profile</h2>
        <div class="flex items-center gap-4">
          <div class="flex-1">
            <p class="text-gray-400">Username: <span id="username" class="text-white"></span></p>
            <p class="text-gray-400">Level: <span id="level" class="text-white"></span></p>
            <div class="mt-2 bg-gray-700 rounded-full h-4">
              <div id="xp-bar" class="bg-blue-500 rounded-full h-4 transition-all duration-500"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Available Quests Section -->
      <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Available Quests</h2>
        <div id="quests-list" class="grid gap-4">
          <!-- Quests will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
